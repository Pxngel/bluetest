<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bluetooh
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bluetooh</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
  
    <ion-list *ngIf="Devices">
      <ion-item button *ngFor="let data of Devices" (click)="connect(data.address)">
        <ion-label>{{data.name}}  
          <p>{{data.id}}</p>
        </ion-label>
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-item *ngIf="!Devices">
      <ion-label>Buscando...</ion-label>
    </ion-item>
  
  </div>
</ion-content>
